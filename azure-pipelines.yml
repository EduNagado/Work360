# =====================================================
# Azure DevOps Pipeline - Gef Mottu API
# CI/CD com Docker + Deploy no Azure Web App for Containers
# =====================================================

trigger:
  branches:
    include:
      - master

variables:
  - group: 'variaveis-segredas'
  - name: appName
    value: 'work360-api'
  - name: acrName
    value: 'work360acr'
  - name: imageName
    value: 'work360-api'
  - name: tag
    value: '$(Build.BuildId)'
  - name: resourceGroup
    value: 'work360-dev-rg'
  - name: location
    value: 'brazilsouth'
  - name: appServicePlan
    value: 'work360-plan'

stages:
  # -----------------------
  # üß± Stage 1 - Build + Push Docker Image
  # -----------------------
  - stage: Build
    displayName: 'Build da imagem Docker e Push no ACR'
    jobs:
      - job: BuildAndPush
        pool:
          vmImage: 'ubuntu-latest'

        steps:
          - checkout: self

          - task: AzureCLI@2
            displayName: 'Login no Azure e criar ACR se n√£o existir'
            inputs:
              azureSubscription: '$(azureServiceConnection)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                EXIST=$(az acr show -n $(acrName) --query "name" -o tsv 2>/dev/null || echo "")
                if [ -z "$EXIST" ]; then
                  echo "ACR n√£o existe. Criando..."
                  az acr create \
                    --name $(acrName) \
                    --resource-group $(resourceGroup) \
                    --sku Standard \
                    --location $(location) \
                    --admin-enabled true
                else
                  echo "ACR j√° existe."
                fi
                az acr login --name $(acrName)

          - script: |
              docker build -t $(acrName).azurecr.io/$(imageName):$(tag) .
              docker push $(acrName).azurecr.io/$(imageName):$(tag)
            displayName: 'Build e Push da imagem Docker'

          - publish: $(System.DefaultWorkingDirectory)
            artifact: drop

  # -----------------------
  # üöÄ Stage 2 - Deploy + Teste de API
  # -----------------------
  - stage: Deploy
    displayName: 'Deploy no Azure Web App e Testes de API'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeployWebApp
        environment: 'dev'
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  displayName: 'Criar Resource Group e App Service Plan se n√£o existirem'
                  inputs:
                    azureSubscription: '$(azureServiceConnection)'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      RG=$(az group show -n $(resourceGroup) --query "name" -o tsv 2>/dev/null || echo "")
                      if [ -z "$RG" ]; then
                        echo "Criando Resource Group..."
                        az group create --name $(resourceGroup) --location $(location)
                      else
                        echo "Resource Group j√° existe."
                      fi

                      PLAN=$(az appservice plan show --name $(appServicePlan) --resource-group $(resourceGroup) --query "name" -o tsv 2>/dev/null || echo "")
                      if [ -z "$PLAN" ]; then
                        echo "Criando App Service Plan..."
                        az appservice plan create --name $(appServicePlan) --resource-group $(resourceGroup) --sku B1 --is-linux
                      else
                        echo "App Service Plan j√° existe."
                      fi

                - task: AzureCLI@2
                  displayName: 'Criar Web App se n√£o existir ou atualizar imagem'
                  inputs:
                    azureSubscription: '$(azureServiceConnection)'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      APP=$(az webapp show --name $(appName) --resource-group $(resourceGroup) --query "name" -o tsv 2>/dev/null || echo "")
                      if [ -z "$APP" ]; then
                        echo "Criando Web App..."
                        az webapp create \
                          --resource-group $(resourceGroup) \
                          --plan $(appServicePlan) \
                          --name $(appName) \
                          --deployment-container-image-name $(acrName).azurecr.io/$(imageName):$(tag)
                      else
                        echo "Web App j√° existe. Atualizando imagem..."
                        az webapp config container set \
                          --name $(appName) \
                          --resource-group $(resourceGroup) \
                          --docker-custom-image-name $(acrName).azurecr.io/$(imageName):$(tag)
                      fi

                - task: AzureCLI@2
                  displayName: 'Reiniciar Web App'
                  inputs:
                    azureSubscription: '$(azureServiceConnection)'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      echo "Reiniciando Web App..."
                      az webapp restart --name $(appName) --resource-group $(resourceGroup)

                # üß™ Testes de API
                - task: CmdLine@2
                  displayName: 'Executar Testes de API'
                  inputs:
                    script: |
                      echo "=== INICIANDO TESTES DE API ==="
                      API_URL="https://gefmottu-api.azurewebsites.net"
                      echo "Testing application at: $API_URL"

                      echo "Testing Swagger UI..."
                      SWAGGER_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/swagger-ui/swagger-ui/index.html" || echo "000")
                      if [ "$SWAGGER_RESPONSE" -eq 200 ]; then
                          echo "SUCCESS: Swagger UI - HTTP $SWAGGER_RESPONSE"
                      else
                          echo "FAILED: Swagger UI - HTTP $SWAGGER_RESPONSE"
                          exit 1
                      fi

                      echo "Testing API Docs..."
                      API_DOCS_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/v3/api-docs" || echo "000")
                      if [ "$API_DOCS_RESPONSE" -eq 200 ]; then
                          echo "SUCCESS: API Docs - HTTP $API_DOCS_RESPONSE"
                          curl -s "$API_URL/v3/api-docs" | grep -o '"tags":[^}]*' | head -3
                      else
                          echo "FAILED: API Docs - HTTP $API_DOCS_RESPONSE"
                          exit 1
                      fi

                      echo "=== Testando LOGIN ==="

                      LOGIN_RESPONSE=$(curl -s -o login.json -w "%{http_code}" \
                        -X POST "$API_URL/login" \
                        -H "accept: application/json" \
                        -H "Content-Type: application/json" \
                        -d '{
                          "email": "eduardo.nagado@gmail.com",
                          "senha": "Dudu2004-"
                        }')

                      echo "POST /login HTTP Response: $LOGIN_RESPONSE"

                      if [ "$LOGIN_RESPONSE" -eq 200 ]; then
                          echo "SUCCESS: LOGIN endpoint retornou 200"
                          echo "Corpo da resposta:"
                          cat login.json

                          TOKEN=$(jq -r '.token' login.json 2>/dev/null)

                          if [ -n "$TOKEN" ] && [ "$TOKEN" != "null" ]; then
                              echo "TOKEN extra√≠do com sucesso:"
                              echo "$TOKEN"
                          else
                              echo "ERRO: /login retornou 200 mas n√£o retornou token!"
                              exit 1
                          fi
                      else
                          echo "FAILED: LOGIN endpoint - HTTP $LOGIN_RESPONSE"
                          cat login.json
                          exit 1
                      fi

                      rm -f login.json

                      echo "=== TODOS OS TESTES FORAM EXECUTADOS COM SUCESSO ==="